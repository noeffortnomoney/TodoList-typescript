<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="./dist/main.css">
    

</head>
<body>
    <div class="container">
        <h1>TypeScript Todo List</h1>
        <button class="todo-delete-all">Delete All</button>
        <form class="todo-form">
            <input class="todo-input" autofocus required placeholder="New todo" type="text" maxlength="30">
            <button type="submit" class="todo-btn">Submit</button>
        </form>
        <ul class="todo-list" type="1" >
            <!-- <li>New Todo <input type="checkbox"></li> -->
        </ul>
    <script src="./dist/index.js" defer></script>
</body>
</html>
